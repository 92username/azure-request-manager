<!DOCTYPE html>
<html>
<head>
    <title>Azure Request Manager</title>
</head>
<body>
    <h1>Azure Request Manager</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Iniciar Requisições</button>
    </form>
    {% if mensagem %}
    <h2>{{ mensagem }}</h2>
    {% endif %}
    
    {% if config %}
    <h2>Configuração Recebida:</h2>
    <pre>{{ config }}</pre>
    {% endif %}
</body>
</html>
